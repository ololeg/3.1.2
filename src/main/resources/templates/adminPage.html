<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
<h1>Users list:</h1>
<table th:border="1">
    <tr>
        <th th:width="50">Id</th>
        <th th:width="100">Role</th>
        <th th:width="150">Username</th>
        <th th:width="150">Name</th>
        <th th:width="150">Lastname</th>
        <th th:width="150">Email</th>
        <th th:width="150">Edit</th>
        <th th:width="150">Delete</th>
    </tr>
    <tr th:if="${users.isEmpty()}">
        <td colspan="5"> No Users Found </td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td>
            <li th:each="role: ${user.getRoles()}" th:text="${role.getRole()}"></li>
        </td>
        <td th:utext="${user.getUsername()}">Username</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastname()}">Lastname</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td><a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>
</table>

<br/>
<a th:href="@{/admin/add}"><button type="button">Add new user</button></a>
<br/>

<a th:href="@{/logout}"><button type="button">Logout</button></a>
</body>
</html>
